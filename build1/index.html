      setTimeout(() => {
        if (player) { videojs(videoElem).dispose(); } else { var player }

        var options = {
          id: videoElem,
          adTagUrl
        };
        console.log('oprions->',options);
        try {
          player.ima(options);
        } catch (error) {
          // console.log('imaError', error)
        }
        playerEvents(player, videoId, vd);

      }, 1000)

    }

    window.playLivePlayer = (playerId, details, adParams) => {

      setTimeout(() => {
        if (player) { videojs(playerId).dispose(); } else { var player }
        player = videojs(playerId);

        try {
          console.log('adParams', adParams)
          createSSAI(details.ssai_link, playerId, adParams);
        } catch (error) {
          // console.log('imaError', error)
        }
        livePlayerEvents(player, details);

      }, 1000)

    }

    const livePlayerEvents = (player, vd) => {

      player.on("play", function () {
        window.onLiveVideoPlay(vd);
      });

      player.on("pause", function () {
        window.onLiveVideoPause(vd);
      });

      player.on("end", function () {
        window.onLiveVideoEnd(vd);
      });
      
    }

    const playerEvents = (player, videoId, vd) => {
      player.on("play", function () {
        window.onVideoPlay(videoId, vd);
      });

      player.on("pause", function () {
        window.onVideoPause(vd);
      });

      player.on("end", function () {
        window.onVideoEnd(vd);
      });
