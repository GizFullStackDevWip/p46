  <script src="//googleads.github.io/videojs-ima/node_modules/video.js/dist/video.min.js"></script>
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="//googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>

  <!-- <link href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.js"></script> -->
  <script src="%PUBLIC_URL%/mediatailor.js"></script>

  <script>

    window.playMainPlayer = (adTagUrl, videoElem, videoId, vd) => {
      setTimeout(() => {
        if (player) { videojs(videoElem).dispose(); } else { var player }
        player = videojs(videoElem);
        var options = {
          id: videoElem,
          adTagUrl
        };
        console.log('oprions->',options);
        try {
          player.ima(options);
        } catch (error) {
          // console.log('imaError', error)
        }
        playerEvents(player, videoId, vd);

      }, 1000)

    }

    window.playLivePlayer = (playerId, details, adParams) => {

      setTimeout(() => {
        if (player) { videojs(playerId).dispose(); } else { var player }
        player = videojs(playerId);

        try {
          console.log('adParams', adParams)
          createSSAI(details.ssai_link, playerId, adParams);
        } catch (error) {
          // console.log('imaError', error)
        }
        livePlayerEvents(player, details);

      }, 1000)

    }

    const livePlayerEvents = (player, vd) => {

      player.on("play", function () {
        window.onLiveVideoPlay(vd);
      });

      player.on("pause", function () {
        window.onLiveVideoPause(vd);
      });

      player.on("end", function () {
        window.onLiveVideoEnd(vd);
      });
      
    }

    const playerEvents = (player, videoId, vd) => {
      player.on("play", function () {
        window.onVideoPlay(videoId, vd);
      });

      player.on("pause", function () {
        window.onVideoPause(vd);
      });

      player.on("end", function () {
        window.onVideoEnd(vd);
      });
    }

  </script>
